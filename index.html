<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Sheet Viewer</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body class="bg-light p-4">
    <div class="container-fluid min-vh-100 d-flex flex-column">
      <!-- Row 1: Title -->
      <div class="row">
        <div class="col-12">
          <h1 class="mb-4">DMZ Tech Support</h1>
        </div>
      </div>

      <!-- Grid layout starts -->
      <div class="row">
        <!-- Left Column: Topic buttons (stacked vertically, each in their own row) -->
        <div class="col-md-2 topicColumn">
          <div id="topic-buttons" class="nav nav-pills mb-3 mt-3">
            <!-- Each button will appear in its own row -->
          </div>
        </div>

        <!-- Right Column: OS  on top, then carousel -->
        <div class="col-md-10">
          <!-- OS Buttons Row -->
          <div id="os-buttons" class="nav nav-tabs"></div>

          <!-- Carousel Layout -->
          <div class="row p-3 carouselRow">
            <!-- Carousel navigation buttons (headings) -->
            <div id="column-carousel"></div>
            <div id="column-carousel-nav" class="col-md-2"></div>
            
            <!-- Carousel image, instructions, and arrows -->

            <div id="column-carousel-info" class="col-md-10"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
